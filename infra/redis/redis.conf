# x402 Payment Middleware - Redis Configuration
# Redis 7.x compatible configuration

# Basic Settings
bind 0.0.0.0
port 6379
protected-mode no

# Persistence Settings
appendonly yes
appendfsync everysec
save 900 1
save 300 10
save 60 10000

# Memory Settings
maxmemory 256mb
maxmemory-policy allkeys-lru

# Security Settings (password is set via command line)
# requirepass will be set via docker command

# Logging
loglevel notice
logfile ""

# Performance Settings
timeout 300
tcp-keepalive 300
tcp-backlog 511

# Keyspace Notifications (for rate limiting)
notify-keyspace-events "Ex"

# Client Settings
maxclients 10000

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128 